<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>源辰-添加管理员</title>
<link rel="shortcut icon" href="../../images/copylogo.png" type="image/x-icon" />
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>

</head>
<body>
<div class="easyui-panel" title="<center>个人信息修改</center>"
		style="padding:3% 20%; text-align: center; width: 100%;height:100%; ">
		<form action="" id="addAdmForm" data-options="novalidate:true" onSubmit="return false">
			<div style="margin-bottom: 20px">
				<input class="easyui-textbox" id="account" style="width: 40%"
					data-options="label:'账号：',required:true,iconCls:'icon-man',validType:'account'">
			</div>
			<div style="margin-bottom: 20px">
				<input class="easyui-textbox" id="aname" style="width: 40%"
					data-options="label:'姓名：',required:true,iconCls:'icon-man',validType:'name'">
			</div>
			<div style="margin-bottom: 20px">
				<input class="easyui-textbox" id="tel" style="width: 40%"
					data-options="label:'电话：',required:true,iconCls:'icon-tel',validType:'phone'">
			</div>
			<div style="margin-bottom: 20px">
				<input class="easyui-textbox" type="password" id="pwd" style="width: 40%"
					data-options="label:'密码：',required:true,iconCls:'icon-lock',validType:'password'">
			</div>
			<div style="margin-bottom: 20px">
				<input class="easyui-textbox"   type="password" id="ck" style="width: 40%"
					data-options="label:'确认密码：',required:true,iconCls:'icon-lock',validType:'password'">
			</div>
			<div style="margin-bottom: 20px">
				<span style="float: center;">头像：</span> <input type="file" id="pic"
					name="pic" style="width: 70% margin-left:"
					onchange="setImagePreviews(this,'showPics')">
			</div>
			<div style="margin-bottom: 20px; height: 80px; text-align: center;"
				id="showPics"></div>
			<div>
				<input class="easyui-radiobutton" name="level" checked="checked"
					value="0" label="普通管理员"> <input class="easyui-radiobutton"
					name="level" value="1" label="超级管理员">
			</div>
			<div style="margin-bottom: 20px;margin-top: 20px;">
				<button class="easyui-linkbutton" data-options="iconCls:'icon-add'"
					onclick="submitForm()" style="width: 130px">添加</button>
			</div>
		</form>
</div>
<script type="text/javascript">
let login = new Vue({
	el: "#admin_info",
	data: {
		aid:"",
		account:"",
		aname: "",
		status: 0,
		level:"",
		headImg:"",
		tel:""
	},
	mounted:function(){
		axios.get("../adm/findCurrent").then(result=> {
			if(result.data.success){ //已登录
				this.aid = result.data.data.aid;
				this.aname = result.data.data.aname;
				this.account = result.data.data.account;		   
				this.aid = result.data.data.aid;
			    this.role = result.data.data.role;
			    this.headImg = result.data.data.headImg;
			    this.tel = result.data.data.tel;
			}  else{
				alert("请登陆后重试。。。")
			}
		})
	}
})

function checkUsername(){
	var username; 
	username= $.trim($("#aname").val());
	if(username == ""){
		document.getElementById("username").style="color:red";
		document.getElementById("username").textContent="请输入管理员名字";
	}else{
	    document.getElementById("username").textContent="";
	    return true;
	}
}

function checkPwd(){
	var pwd; 
    let regPassword = new RegExp("^[0-9A-Za-z0-9_]{5,16}$");
 	pwd=document.getElementById("pwd").value;
	if(regPassword.test(pwd)){
		document.getElementById("password").textContent="";
	    return true;
	}else{
		document.getElementById("password").style="color:red";
		document.getElementById("password").textContent="密码必须由6-16位数字、字母、下划线组成";
	}

}

function cPwd(){
	var pwd; 
 	pwd=document.getElementById("pwd").value;
	var cpwd;
	cpwd=document.getElementById("ck").value;
	if(cpwd==pwd || pwd== ""){
		document.getElementById("ckpw").textContent="";
	    return true;
	}else{
		document.getElementById("ckpw").style="color:red";
		document.getElementById("ckpw").textContent="请输入相同的密码";
	}

}

function checkTel(){
	var Tel= document.getElementById("tel").value;
	let regPhone = /^1[3456789]\d{9}$/; //移动电话
    let regTelPhone = new RegExp("^((0\d{2,4})-)(\d{7,8})(-(\d{3,}))?$"); 
	if(regPhone.test(Tel) || regTelPhone.test(Tel)){
	    document.getElementById("telephone").textContent="";
	    return true;
	}else{
		document.getElementById("telephone").style="color:red";
		document.getElementById("telephone").textContent="请输入正确的手机号码或电话号码";
	}
}

function change(){	
	checkTel()
	cPwd();
	checkPwd();
	checkUsername();
	if(checkTel()!=true || checkUsername()!=true || checkPwd()!=true || cPwd()!=true ){
		return;
	}
	
	var aid = $.trim($("#aid").val());
	var account = $.trim($("#account").val());
	var aname = $.trim($("#aname").val());
	var pwd = $.trim($("#pwd").val());
	var tel = $.trim($("#tel").val());
	pwd = hex_md5(pwd);

	
	$.ajaxFileUpload({
		url:"/zyl/adm/update",
	    secureuri:false,
	    fileElementId:"pic",
	    dataType:"json",
	    data:{aid:aid,aname:aname,pwd:pwd,tel:tel},
	    success:function(data){
	       if(data.success){
	    		$("#changeForm")[0].reset();
	    		$("#showPics").html("");
	    		alert("管理员信息添加成功...");
	    	}else{
	    		alert("管理员信息添加失败，请稍后重试...");
	    	}
	    },
	    error:function(data,status,e){
	    	alert("管理员信息添加失败...\n"+e);
	    }
	});
	
}
</script>
</body>
</html>
