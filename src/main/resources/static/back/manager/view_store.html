<table id="store_data" data-options="fit:true"></table>

<a href="javascript:openAddStoreDialog()" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="float:left">添加</a>

<div id="view_store_dialog" data-options="closed:true">
</div>
<script>
var statusObj = [{tno:0, tname:"下架"}, {tno:1, tname:"可用"}];
var types_editRow = undefined;
var types_op;
var types_flag;

var store_obj = $('#store_data').datagrid({
	url:'/zyl/store/findAll',
	method:"get",
    fitColumns: true,
	loadMsg: '数据加载中，请稍后...',
	striped: true,
	remoteSort: false,
	singleSelect: true,
	loadFilter:function(data){
		info["total"]= data.data.length;
		info["rows"]= data.data;
		return info;
	},
	columns:[[
		{field:'sid',title:'编号',width:50,align:'center'},
		{field:'color',title:'颜色',width:50,align:'center',editor:{type:"text", options:{required:true}}},
		{field:'size',title:'规格',width:100,align:'center',editor:{type:"text", options:{required:true}}},
		{field:'num',title:'库存',width:50,align:'center',editor:{type:"text", options:{required:true}}},
		{field:'fid',title:'所属鲜花编号',width:100,align:'center',editor:{type:"text", options:{required:true}}},
		{field:'img',title:'图片',width:100,align:'center',formatter:function(val,row,index){
			return"<img src='"+ val + "' width='50px' height='50px'/>";
		}},
		{field:'status',title:'类型状态',width:50,align:'center', formatter:function(val, row, index){
			if(val == 0){
				return "不可用";
			} else{
				return "可用";
			}
		}, editor:{type: "combobox", options:{required: true,  valueField:"tno", textField:"tname", data:statusObj}}}
	]],
		toolbar:[{
			text: "添加",
			iconCls: 'icon-add',
			handler: function(){
				$("#view_store_dialog").dialog({
					title:"添加鲜花库存",
					width:600,
				    height:400,
				    closed:false,
				    cache:false,
				    iconCls:"icon-add",
				    modal:true,
				    href:"manager/add_flo_store.html",
				    buttons:[{
				    	text:"确定",
				    	iconCls:"icon-ok",
				    	handler:function(){
				    		var color = document.getElementById("color").value;
				    		var size = document.getElementById("size").value;
				    		var num = document.getElementById("num").value;
				    		var fid = document.getElementById("fid").value;
				    		
				    		$.ajaxFileUpload({
				    			url:"/zyl/store/insert",
				    		    secureuri:false,
				    		    fileElementId:"pic",
				    		    dataType:"json",
				    		    data:{color:color,size:size,num:num,fid:fid},
				    		    success:function(data){
				    		       if(data.success){
				    		    		alert("鲜花库存添加成功...");
				    		    	}else{
				    		    		alert("鲜花库存添加失败，请稍后重试...");
				    		    	}
				    		    },
				    		    error:function(data,status,e){
				    		    	alert("鲜花库存添加失败...\n"+e);
				    		    }
				    		});
				    	}
				    },{
				    	text:"取消",
				    	iconCls:"icon-cancel",
				    	handler:function(){
				    		$("#view_store_dialog").dialog('close');
				    	}
				    }]
				});
			}
		},'-',{
			text: "编辑",
			iconCls: 'icon-edit',
			handler: function(){
				types_flag = "修改";
						     
				if(types_editRow != undefined){
					return;
				}
				
				var row = store_obj.datagrid("getSelected");
				if( row == null){
					$.messager.show({title:'温馨提示',msg: '请选择您要修改的商品类型信息...', timeout:2000, showType:'slide'});
					return;
				}
				
				types_editRow = store_obj.datagrid("getRowIndex", row);
				
				store_obj.datagrid("beginEdit", types_editRow);
			}
		},'-',{
			text:"保存",
			iconCls:  'icon-save',
			handler: function(){
				if(types_editRow == undefined){
					return;
				}
				
				store_obj.datagrid("endEdit", types_editRow);
				
				if(store_obj.datagrid("getChanges")[0] == null){
					row = null;
					types_editRow = undefined;
					return;
				}
				
				var row = store_obj.datagrid("getChanges")[0];
				
				var status = row.status;
				var tid = row.tid;
				var tname = row.tname;
				var description = row.description;
												
				$.ajax({
					url:"/zyl/flowerType/update",
					type:"post",
					data:JSON.stringify({status:status,tname:tname,tid:tid}),
					contentType:"application/json",
					dataType:"json",
					success:function(data){
						if(data.success){
							$.messager.show({title:'成功提示',msg: '鲜花种类信息修改成功...', timeout:2000, showType:'slide'});
							$('#store_data').datagrid('loadData');
						}else{
							$.messager.show('失败提示',  '鲜花种类信息修改失败...', 'error');
							$('#store_data').datagrid('reload');
						}
					}
				});
				row = null;
				types_editRow = undefined;
			}
		},'-',{
			text:"删除",
			iconCls:'icon-remove',
			handler:function(){
				if(types_editRow != undefined){
					return;
				}
				
				var row = store_obj.datagrid("getSelected");
				if( row == null){
					$.messager.show({title:'温馨提示',msg: '请选择您要修改的商品类型信息', timeout:2000, showType:'slide'});
					return
				}
				
				$.messager.confirm("确认提示", "数据一旦删除不能回复，确定要删除吗？", function(rt){
					if(!rt){
						return;
					}
					
					$.post("../../types", {op:"delete", tno:row.tno}, data=>{
						if(data > 0){
					       $.messager.show({title:'成功提示',msg: types_flag +'商品类型删除成功', timeout:2000, showType:'slide'});	
					       store_obj.datagrid("reload");
						} else{
							$.messager.alert('失败提示', '商品类型删除失败...', 'error');
						}
						row = null;
					})
				})
			}
		},'-',{
			text:"撤销",
			iconCls:'icon-undo',
			handler:function(){
				row = null;
				store_obj.datagrid("rejectChanges");
				types_editRow = undefined;
			}
		}]
});
</script>
