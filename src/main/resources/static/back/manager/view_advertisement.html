<table id="advertisement_data" data-options="fit:true"></table>

<div id="view_advertisement_dialog" data-options="closed:true">
</div>
<script>
var statusObj = [{tno:0, tname:"下架"}, {tno:1, tname:"可用"}];
var advertisement_editRow = undefined;
var advertisement_op;
var advertisement_flag;

var advertisement_obj = $('#advertisement_data').datagrid({
	url:'/zyl/advertisement/findAll',
	method:"get",
    fitColumns: true,
	loadMsg: '数据加载中，请稍后...',
	striped: true,
	remoteSort: false,
	singleSelect: true,
	loadFilter:function(data){
		info["total"]= data.data.length;
		info["rows"]= data.data;
		return info;
	},
	columns:[[
		{field:'atid',title:'广告编号',width:50,align:'center'},
		{field:'position',title:'广告位置',width:100,align:'center',editor:{type:"text", options:{required:true}}},
		{field:'url',title:'广告链接',width:100,align:'center',editor:{type:"text", options:{required:true}}},
		{field:'adImg',title:'广告图片',width:100,align:'center',formatter:function(val,row,index){
			return"<img src='"+ val + "' width='50px' height='50px'/>";
		}},
		{field:'status',title:'类型状态',width:50,align:'center', formatter:function(val, row, index){
			if(val == 0){
				return "不可用";
			} else{
				return "可用";
			}
		}, editor:{type: "combobox", options:{required: true,  valueField:"tno", textField:"tname", data:statusObj}}}
	]],
		toolbar:[{
			text: "添加",
			iconCls: 'icon-add',
			handler: function(){
				$("#view_advertisement_dialog").dialog({
					title:"添加广告",
					width:600,
				    height:400,
				    closed:false,
				    cache:false,
				    iconCls:"icon-add",
				    modal:true,
				    href:"manager/add_advertisement.html",
				    buttons:[{
				    	text:"确定",
				    	iconCls:"icon-ok",
				    	handler:function(){
				    		var position = $("#position").val();
				    		var url = $("#url").val();
				    		
				    		$.ajaxFileUpload({
				    			url:"/zyl/advertisement/insert",
				    		    secureuri:false,
				    		    fileElementId:"pic",
				    		    dataType:"json",
				    		    data:{position:position, url:url},
				    		    success:function(data){
				    		       if(data.success){
				    		    		alert("广告添加成功...");
				    		    	}else{
				    		    		alert("广告添加失败，请稍后重试...");
				    		    	}
				    		    },
				    		    error:function(data,status,e){
				    		    	alert("广告添加失败...\n"+e);
				    		    }
				    		});
				    	}
				    },{
				    	text:"取消",
				    	iconCls:"icon-cancel",
				    	handler:function(){
				    		$("#view_advertisement_dialog").dialog('close');
				    	}
				    }]
				});
			}
		},'-',{
			text: "编辑",
			iconCls: 'icon-edit',
			handler: function(){
				advertisement_flag = "修改";
						     
				if(advertisement_editRow != undefined){
					return;
				}
				
				var row = advertisement_obj.datagrid("getSelected");
				if( row == null){
					$.messager.show({title:'温馨提示',msg: '请选择您要修改的广告信息...', timeout:2000, showType:'slide'});
					return;
				}
				
				advertisement_editRow = advertisement_obj.datagrid("getRowIndex", row);
				
				advertisement_obj.datagrid("beginEdit", advertisement_editRow);
			}
		},'-',{
			text:"保存",
			iconCls:  'icon-save',
			handler: function(){
				if(advertisement_editRow == undefined){
					return;
				}
				
				advertisement_obj.datagrid("endEdit", advertisement_editRow);
				
				if(advertisement_obj.datagrid("getChanges")[0] == null){
					row = null;
					advertisement_editRow = undefined;
					return;
				}
				
				var row = advertisement_obj.datagrid("getChanges")[0];
				
				var status = row.status;
				var atid = row.atid;
				var position = row.position;
				var url = row.url;
												
				$.ajax({
					url:"/zyl/advertisement/update",
					type:"post",
					data:JSON.stringify({status:status,atid:atid,position:position,url:url}),
					contentType:"application/json",
					dataType:"json",
					success:function(data){
						if(data.success){
							$.messager.show({title:'成功提示',msg: '广告信息修改成功...', timeout:2000, showType:'slide'});
							$('#advertisement_data').datagrid('loadData');
						}else{
							$.messager.show('失败提示',  '广告信息修改失败...', 'error');
							$('#advertisement_data').datagrid('reload');
						}
					}
				});
				row = null;
				advertisement_editRow = undefined;
			}
		},'-',{
			text:"撤销",
			iconCls:'icon-undo',
			handler:function(){
				row = null;
				advertisement_obj.datagrid("rejectChanges");
				advertisement_editRow = undefined;
			}
		}]
});
</script>
